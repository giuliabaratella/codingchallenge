<!DOCTYPE html>
<html>
    <head>
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="blackbox">

            <!--logo e sottotitolo-->
            <header>
                <img  src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!--tasti prenotazione-->
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>
    
            <!--mezzi disponibili-->
            <main>
                <div class="scooter">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <div class="rightarrow">Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="yellowbar"></div>
                </div>

                <div class="scooter">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <div class="rightarrow">Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="greenbar"></div>
                </div>

                <div class="scooter">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                    <div class="rightarrow">Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="redbar"></div>
                </div>

            </main>
        </div>
        
    </body>
</html>
